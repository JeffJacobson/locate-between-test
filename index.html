<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSDOT Route Location</title>
    <!-- Load Calcite -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js"
        integrity="sha512-HVKtLac7MCpUDxNc1op/8JsdxoHuREHDyNGodETTvcyW1M9T1LA8279Wy2mTclHcV80OBP/49RAThq2sw3pBiA=="
        crossorigin="anonymous"></script>
    <!-- Load the ArcGIS Maps SDK for JavaScript core API -->
    <!-- 
        Contitionally load either the light or dark theme depending on user's settings.
        See https://blog.jim-nielsen.com/2019/conditional-syntax-highlighting-in-dark-mode-with-css-imports/
         -->
    <link media="screen and (prefers-color-scheme: light)" rel="stylesheet"
        href="https://js.arcgis.com/4.32/@arcgis/core/assets/esri/themes/light/main.css"
        integrity="sha512-NFsTpKDTG2hpswcF6uyBwwbuJSLcuOePAEhPEr+9H9NLeHcAQDMXTmAvvgps2xRtcqU/onfVfyQcDnLBBT4FDg=="
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)"
        href="https://js.arcgis.com/4.32/@arcgis/core/assets/esri/themes/dark/main.css"
        integrity="sha512-9KimDqS0oRftGYHgwNdqNEm29u96yVwAjzp0nweAP+liagCczyXhNOElDysnwNAXE9viSpDNyrx75/ddJdTzTg=="
        crossorigin="anonymous">

    <script src="https://js.arcgis.com/4.32/init.js"
        integrity="sha512-No89/gYBSjUTSrkIOGKcgiZ/OXm8IVA5l0nEEHOPjKNw+ttK1JeukfpbuIIjR9k1DidjvXo3HecEuPGXbP1W9A=="
        crossorigin="anonymous"></script>

    <!-- Load map components -->
    <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
        integrity="sha512-vkEy8YVa10N2he/6WLNGbp/yNgm5FfakwKLbDmJF9Arp40iH7SBkW62at6AQW6kUjAY/fp/DSYM51H8RGEtn6w=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/app/index.css">
</head>

<body class="calcite-mode-auto">
    <!-- This is the map. It is set to be centered on WA. -->
    <arcgis-map basemap="hybrid" center="-120.85,47.295" zoom="7">
        <arcgis-expand label="Basemap">
            <arcgis-basemap-gallery></arcgis-basemap-gallery>
        </arcgis-expand>
        <arcgis-expand>
            <arcgis-layer-list></arcgis-layer-list>
        </arcgis-expand>
        <arcgis-expand position="top-leading" expanded label="Milepost" expand-icon="pin-plus">
            <arcgis-placement position="top-leading">
                <calcite-panel heading="Locate a milepost">
                    <calcite-block expanded label="Locate a milepost">
                        <form name="milepost" id="inputMilepostForm" action="#">
                            <label>Route ID
                                <input type="text" name="route" placeholder="Route ID" id="routeIdBox"
                                    pattern="[0-9]{3}([0-9A-Za-z]{2}[0-9A-Za-z]{0,6})?[id]" required
                                    list="routeIdDatalist"
                                    title="Enter a valid WSDOT State Route ID. A three-digit number (pad with leading zeroes if necessary)" />

                                <datalist id="routeIdDatalist">

                                </datalist>
                            </label>
                            <label>Milepost
                                <input type="text" name="milepost" placeholder="Milepost" id="milepostBox"
                                    pattern="\d+(\.\d+)?[AB]?" required
                                    title='Enter a State Route Milepost (SRMP) numerical value. Append a "B" to indicate back mileage' />
                            </label>
                        </form>
                    </calcite-block>
                    <!-- <calcite-action title="Clear all input fields" id="resetFormAction" slot="header-actions-end"
                        icon="reset" text="Reset form" label="Reset form"></calcite-action> -->
                    <calcite-button form="inputMilepostForm" icon-start="reset" label="Reset" type="reset"
                        slot="header-actions-end"></calcite-button>
                    <calcite-button type="submit" slot="content-bottom" form="inputMilepostForm" width="full">Locate</calcite-button>
                </calcite-panel>
            </arcgis-placement>
        </arcgis-expand>
        <arcgis-scale-bar position="bottom-left" unit="dual"></arcgis-scale-bar>
    </arcgis-map>
    <script type="module" src="src/app/main.ts"></script>


</body>

</html>
